<form>
    <div class="container">
      <h1>Login</h1>
      <hr>
  <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-valid':submitted && 'f.email.errors'}" [(ngModel)]="user.emailId" placeholder="Enter Email" name="email" id="email">
      <div *ngIf="f.email.errors.required" class="invalid-feedback">Email is required</div>
    </div>

    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-valid':submitted &&  'f.password.errors'}" [(ngModel)]="user.password" placeholder="Enter Password" name="password" id="password">
     <div *ngIf="f.password.errors.required" class="invalid-feedback">Password is required</div>
    </div>
      <button type="submit" class="registerbtn" (click)="login()">Login</button>
    </div>
    <div class="container signin">
      <p>If not Registered Yet? Visit Home Page And Sign Up <a [routerLink]="['']">Home</a></p>
    </div>
  </form>
