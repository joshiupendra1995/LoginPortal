<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="user.emailId" placeholder="Enter Email" name="email" id="email" required>
  </div>

  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input type="text" [(ngModel)]="user.username" placeholder="Enter Username" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="password" id="password" required>
  </div>
    <button type="submit" class="registerbtn" (click)="register()">Register</button>
  </div>
  <div class="container signin">
    <p>Already have an account?Visit Home Page to Sign In <a [routerLink]="['']">Home</a></p>
  </div>
</form>
